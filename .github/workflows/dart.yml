name: Flutter CI

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Récupérer tout l'historique pour git log

      - name: Configure Git identity
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          # Vérifier que la configuration a bien été appliquée
          echo "Git user.email: $(git config --global user.email)"
          echo "Git user.name: $(git config --global user.name)"
          # S'assurer que l'identité est bien définie pour ce dépôt
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate mocks
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Format check
        run: dart format . --set-exit-if-changed || true

      - name: Static analysis
        run: |
          flutter analyze > analyze.log || true
          cat analyze.log

      - name: Run tests
        run: echo "hello test"
        